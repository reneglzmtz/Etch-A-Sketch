<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="nav">

    </div>

    <div class="centered">
        <button onclick="restart()">Restart</button>
        <button onclick="newGrid()">Change Grid</button>
    </div>
    <div>
        <h2>Etch-A-Sketch</h2>
        <div id="menu">
            <button onclick="black(this)">Black</button>
            <button onclick="red(this)">Red</button>
            <button onclick="blue(this)">Blue</button>
            <button onclick="green(this)">Green</button>
            <button onclick="rainbow(this)">Rainbow</button>
        </div>
    </div>
    <div id="grid">

    </div>
    <script src="script.js"></script>
</body>

</html>
